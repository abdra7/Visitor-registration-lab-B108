<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول المسؤول</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="data:image/png;base64,...">
</head>
<body>
  <body style="background-image: url('images/صورة معمل التدريب الالكتروني.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;"></body>

  <div class="login-container">
    <img src= https://tvtc.gov.sa/Style%20Library/tvtc/images/logo.svg alt="شعار الكلية التقنية" class="logo">
    <!-- Loader -->
    <div id="loader" class="banter-loader" style="display: none;">
      <div class="banter-loader__box"></div>
      <div class="banter-loader__box"></div>
      <div class="banter-loader__box"></div>
      <div class="banter-loader__box"></div>
      <div class="banter-loader__box"></div>
      <div class="banter-loader__box"></div>
      <div class="banter-loader__box"></div>
      <div class="banter-loader__box"></div>
      <div class="banter-loader__box"></div>
    </div>
    <h2>تسجيل دخول المسؤول</h2>
    <form onsubmit="return loginAdmin(event)">
      <input type="text" id="username" placeholder="اسم المستخدم" required>
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <button type="submit">دخول</button>
    </form>
    <p id="login-error" class="error-msg"></p>
  </div>
  <script src="script.js"></script>

</body>
</html>
